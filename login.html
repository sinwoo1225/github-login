<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <!-- 아이콘  -->
      <div class="icon_box">
        <a
          href="https://github.com/"
          aria-label="Homepage"
          data-ga-click="(Logged out) Header, go to homepage, icon:logo-wordmark"
        >
          <svg
            height="42"
            viewBox="0 0 16 16"
            version="1.1"
            width="42"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
      </div>
      <!-- 제목 -->
      <h1>Sign in to GitHub</h1>
      <!-- 로그인 양식 -->
      <form>
        <label>Username or email address</label>
        <input type="text" />
        <label
          >Password<a
            href="https://github.com/password_reset"
            class="float_right"
            >Forgot password?</a
          ></label
        >
        <input type="password" />
        <button class="signbtn">Sign in</button>
      </form>
      <!--  -->
      <div class="border_box">
        New to GitHub? <a href="https://github.com/join">Create an account.</a>
      </div>
      <!-- 푸터footer -->
      <div class="footer">
        <ul>
          <li class="margin_right16"><a>Teams</a></li>
          <li class="margin_right16"><a>Privacy</a></li>
          <li class="margin_right16"><a>Security</a></li>
          <li><a style="color:#586069;">Contact Github</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
